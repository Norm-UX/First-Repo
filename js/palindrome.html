<script>

let arr1=[];
let arr2=[];
let n= prompt("Enter the no. or string");//prerit

let len=n.length

//Converting the string to an array

for (let i=0;i<len;i++){
  
  let m= n[i]
  
  arr1.push(m)
}

console.log(arr1);

//Reversing array 1  

for (let j=0;j<len;j++){
  
  let m= n[j]
  
  arr2.unshift(m)
} 
 
 
console.log(arr2);

//Comparing arr1&arr2
  
for(k=0;k<len;k++){
  if (arr1[k]!=arr2[k]){
    console.log("Not Palindrome")
  }
  else{
    console.log("Palindrome")
  }
}





  
  
  
  
  
  
  
</script>
