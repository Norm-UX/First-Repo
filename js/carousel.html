  let slide =["translateX(0%)","translateX(-25%)","translateX(-50%)","translateX(-75%)","translateX(-100%)"]
  
  let i=0;
  
  
  var carousel1 = document.getElementById('btn')
  
  carousel1.onclick = function(){
    if(i >=3){
      i=0
    }else{
      i++
      
    }
    
  
    
  
    document.getElementById("maindiv").style.transform=slide[i]
    
    document.getElementById("maindiv").style.transition="1s ease-in"
    }
  
  
  
  
  
  
  
  
  
</script>
